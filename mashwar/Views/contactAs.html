<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/logo.png" type="image/png">
  <title>تواصل معنا</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #e6eef7, #f9fbfd);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0F3057;
    }

    .contact-card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 15px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #d6dde8;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    input:focus,
    textarea:focus {
      border-color: #0F3057;
      box-shadow: 0 0 0 2px rgba(15, 48, 87, 0.1);
    }

    button {
      width: 100%;
      border: none;
      padding: 12px;
      border-radius: 12px;
      background: #0F3057;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #133b6f;
    }
  </style>
</head>

<body>

  <div class="contact-card">
    <h1>تواصل معنا</h1>

    <form>
      <div class="input-group">
        <label>الاسم</label>
        <input type="text" placeholder="اكتب اسمك">
      </div>

      <div class="input-group">
        <label>البريد الإلكتروني</label>
        <input type="email" placeholder="example@email.com">
      </div>

      <div class="input-group">
        <label>الرسالة</label>
        <textarea placeholder="اكتب رسالتك هنا..."></textarea>
      </div>

      <button type="submit">إرسال</button>
    </form>
  </div>

</body>

</html>
