<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/logo.png" type="image/png">
  <title>من نحن</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #e6eef7, #f9fbfd);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0F3057;
    }

    .about-card {
      width: 100%;
      max-width: 520px;
      background: #ffffff;
      padding: 35px;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 18px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      line-height: 1.9;
      color: #3a4a66;
    }
  </style>
</head>
<body>

  <div class="about-card">
    <h1>من نحن</h1>
    <p>
      نحن جهة تهدف إلى تقديم خدمات مميزة للمستخدمين
      من خلال موقع إلكتروني سهل وبسيط، يركز على تجربة
      المستخدم ويقدّم محتوى واضحًا وموثوقًا.
    </p>
  </div>

</body>
</html>
